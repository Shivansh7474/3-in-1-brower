<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                background-color: #1a1a1a;
                color: white;
            }
    
            .header h1 {
                font-size: 3rem;
                margin-top: 3rem;
            }
    
            .browser-name {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
    
            .input-group {
                margin-bottom: 2rem;
            }
    
            .btn-secondary {
                background-color: #4CAF50;
                border-color: #4CAF50;
                font-size: 1.2rem;
            }
    
            .btn-secondary:hover {
                background-color: #45a049;
                border-color: #45a049;
            }
    
            .btn-secondary:focus {
                box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.5);
            }
        </style>
    <script>
        function search() {
            if(document.querySelector('input[name="options"]:checked')){
                var selected_browser = document.querySelector('input[name="options"]:checked').value;
                var search_text = document.getElementById('search_bar').value;
                if (selected_browser == 'google') {
                    window.location.href = "https://www.google.com/search?q=" + search_text;
                } else if (selected_browser == 'bing') {
                    window.location.href = "https://www.bing.com/search?pglt=43&q=" + search_text;
                } else if (selected_browser == 'brave') {
                    window.location.href = "https://search.brave.com/search?q=" + search_text;
                }
            }  else {
                    alert('Please select a browser');
                }
        }
        function browser() {
            var selected_browser = document.querySelector('input[name="options"]:checked').value;
            if (selected_browser == 'google') {
                document.getElementById('browser_name').innerHTML = 'üîçGoogleüîç';
            } else if (selected_browser == 'bing') {
                document.getElementById('browser_name').innerHTML = 'üîçBingüîç';
            } else if (selected_browser == 'brave') {
                document.getElementById('browser_name').innerHTML = 'üîçBraveüîç';
            }
        }
    </script>
</head>

<body>
    <div class="header text-center">
        <h1> The Ultimate 3-in-1 Browser! </h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h3 class="browser-name" id="browser_name">Choose Your Browser!</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your quest here..." id="search_bar">
                    <div class="input-group-append">
                        <button class="btn btn-secondary text-white" type="button"
                            onclick="search()">Go for the Search!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 p-3">
                <input onclick="browser()" type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                    value="google">
                <label class="btn btn-secondary" for="option1">üîç Google</label>
                <input onclick="browser()" type="radio" class="btn-check" name="options" id="option2" autocomplete="off"
                    value="bing">
                <label class="btn btn-secondary" for="option2">üîç Bing</label>
                <input onclick="browser()" type="radio" class="btn-check" name="options" id="option3" autocomplete="off"
                    value="brave">
                <label class="btn btn-secondary" for="option3">üîç Brave</label>
            </div>
        </div>
    </div>
</body>

</html>
